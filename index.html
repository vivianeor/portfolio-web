<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the style for the header -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Viviane Rodrigues</title>
</head>

<body>
    <!-- Start of the header -->
    <header>
        <div class="inner">
            <nav>
                <!-- Each of the below lines look complicated. There is a reason for this markup though!
                <li> tag will be the container for the table.
                <span> will be the part that centers the content inside it
                <a> is the actual clickable part -->
                <li><span><a href="">portfolio</a></span></li>
                <li><span><a href="">resume</a></span></li>
                <div class="logo">
                    <div>
                        <!-- The below line can be an image or a h1, either will work -->
                        <img src="assets/logo2.png" alt="Google logo">
                        <!-- <h1>My Logo</h1> -->
                    </div>
                </div>
                <li><span><a href="">about</a></span></li>
                <li><span><a href="" class="button">contact</a></span></li>
                <!-- On the line above, remove the class="button" if you don't want the final
                element to be a button -->
            </nav>
        </div>
    </header>
    <!-- End of the header -->


    <h1 class="content"><span>Hey there! I'm Viviane.</span></h1>
    <span>
        <h2>I love finding smart solutions and being constantly evolving. Currently at
            <a href="https://www.bv.com.br/">BV Bank</a>.
        </h2>
    </span>
    </div>

    <div id="content">
        <div class="wrapper">
            <div><img src="assets/studyeasy.png"></div>
            <div><img src="assets/pomodoro.png"></div>
        </div>
    </div>

</body>

</html>
